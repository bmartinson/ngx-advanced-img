  <h2>Image Optimization</h2>
  <h3>Select an image and optimize it for size!</h3>

  <form>
    <div>
      <label for="imageInput">Select Image:</label>
      <input type="file"
             id="imageInput"
             accept="image/*"
             (change)="onFileChange($event)">
    </div>
    <div>
      <label for="scaleInput">Scale (0-100%):</label>
      <input type="number"
             id="scaleInput"
             min="0"
             max="100"
             step="1"
             [value]="scale"
             (input)="onScaleChange($event)">
    </div>
    <div>
      <label for="qualityInput">Quality (0-1):</label>
      <input type="number"
             id="qualityInput"
             min="0"
             max="1"
             step="0.01"
             [value]="quality"
             (input)="onQualityChange($event)">
    </div>
    <div>
      <label for="sizeInput">Size Limit (B):</label>
      <input type="number"
             id="sizeInput"
             min="1"
             step="0.01"
             [value]="size"
             (input)="onSizeChange($event)">
    </div>
    <div>
      <label for="maxDimensionInput">Max Allowed Dimension (pixels):</label>
      <input type="number"
             id="maxDimensionInput"
             min="1"
             step="1"
             [value]="maxDimension"
             (input)="onMaxDimensionChange($event)">
    </div>
    <div>
      <label for="optimizationModeInput">Optimization Mode:</label>
      <select id="optimizationModeInput"
              [value]="mode"
              (change)="onModeChange($event)">
        <option value="retain-size">Retain Size</option>
        <option value="retain-scale">Retain Scale</option>
        <option value="balanced">Balanced</option>
        <option value="hardcore">Hardcore</option>
      </select>
    </div>
    <div>
      <label for="strictModeInput">Use Strict Mode (fail when size limit cannot be reached):</label>
      <input type="checkbox"
             id="strictModeInput"
             [value]="strictMode"
             (change)="onStrictModeChange($event)">
    </div>
    <div>
      <button type="button"
              id="processButton"
              (click)="processImage()">Download Image</button>
    </div>
  </form>
</div>
